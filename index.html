<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #contentContainer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="contentContainer"></div>

    <script>
        // Use the Fetch API to get the content of another.html
        fetch('1st.html')
            .then(response => response.text())
            .then(html => {
                // Inject the content into the contentContainer div
                document.getElementById('contentContainer').innerHTML = html;
            })
            .catch(error => console.error('Error fetching content:', error));

        fetch('2nd.html')
            .then(response => response.text())
            .then(html => {
                // Inject the content into the contentContainer div
                document.getElementById('contentContainer').innerHTML = html;
            })
            .catch(error => console.error('Error fetching content:', error));
    </script>
</body>
</html>
